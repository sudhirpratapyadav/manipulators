# Scene Configuration
# Defines robot pose, joint config, and scene objects for both simulation and visualization
# Objects can be static (obstacles) or dynamic (manipulable with state updates)

# Ground plane height (z-coordinate in meters)
ground_height: -0.68

robot:
  name: "kinova"  # Maps to assets/robots/kinova/

  base_pose:
    position: [0.0, 0.0, 0.0]  # xyz in meters
    orientation: [0.0, 0.0, 0.0, 1.0]  # quaternion (x, y, z, w)

  # Initial joint configuration (radians)
  joint_config: [-0.217, 0.993, -2.821, -1.434, -0.383, -0.783, 1.914]

  # Gripper position (0-1, where 0 = closed, 1 = open)
  gripper_position: 0.0

# All objects in the scene (both static obstacles and dynamic manipulable objects)
objects:
  # Table surface with mesh (static obstacle)
  - name: "table"
    asset: "table"  # Maps to assets/objects/table/ (uses mesh)
    static: true  # Fixed obstacle, no state updates
    pose:
      position: [-0.4, -0.55, -0.68]  # Centered in front of robot
      orientation: [0.0, 0.0, 0.0, 1.0]
    params:
      size: [1.4, 0.9, 0.66]  # xyz dimensions in meters (width x depth x height including legs)
      color: [0.8, 0.7, 0.6, 1.0]  # Wood-like color (rgba)

  # Red box on table (static obstacle)
  - name: "box_red"
    asset: "cuboid"
    static: true  # Fixed obstacle
    pose:
      position: [0.4, 0.2, 0.1]
      orientation: [0.0, 0.0, 0.0, 1.0]
    params:
      size: [0.08, 0.08, 0.08]
      color: [1.0, 0.2, 0.2, 1.0]  # Red

  # Blue box on table (static obstacle)
  - name: "box_blue"
    asset: "cuboid"
    static: true  # Fixed obstacle
    pose:
      position: [0.5, -0.15, 0.1]
      orientation: [0.0, 0.0, 0.0, 1.0]
    params:
      size: [0.06, 0.06, 0.12]  # Tall box
      color: [0.2, 0.2, 1.0, 1.0]  # Blue

  # Green cube (dynamic manipulable object)
  - name: "cube1"
    asset: "cuboid"
    static: false  # Dynamic object with state updates from sim
    pose:
      position: [0.35, 0.0, 0.075]  # Initial pose on table surface
      orientation: [0.0, 0.0, 0.0, 1.0]
    params:
      size: [0.05, 0.05, 0.05]  # 5cm cube
      color: [0.2, 0.8, 0.2, 1.0]  # Green

  # Yellow cube (dynamic manipulable object)
  - name: "cube2"
    asset: "cuboid"
    static: false  # Dynamic object with state updates from sim
    pose:
      position: [0.45, -0.1, 0.075]  # Initial pose
      orientation: [0.0, 0.0, 0.0, 1.0]
    params:
      size: [0.05, 0.05, 0.05]
      color: [0.9, 0.9, 0.2, 1.0]  # Yellow
