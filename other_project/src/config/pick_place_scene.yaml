# Pick and Place Scene Configuration
# Scene for testing perception-based pick and place tasks
# Includes robot, table, and a manipulable cube with real-time pose updates from perception

# Ground plane height (z-coordinate in meters)
ground_height: -0.68

robot:
  name: "kinova"  # Maps to assets/robots/kinova/

  base_pose:
    position: [0.0, 0.0, 0.0]  # xyz in meters
    orientation: [0.0, 0.0, 0.0, 1.0]  # quaternion (x, y, z, w)

  # Initial joint configuration (radians) - home position
  joint_config: [-0.217, 0.993, -2.821, -1.434, -0.383, -0.783, 1.914]

  # Gripper position (0-1, where 0 = closed, 1 = open)
  gripper_position: 0.0

# Objects in the scene
objects:
  # Table surface (static obstacle)
  - name: "table"
    asset: "table"  # Maps to assets/objects/table/
    static: true  # Fixed obstacle, no state updates
    pose:
      position: [-0.4, -0.55, -0.68]  # Centered in front of robot
      orientation: [0.0, 0.0, 0.0, 1.0]
    params:
      size: [1.4, 0.9, 0.66]  # xyz dimensions in meters (width x depth x height)
      color: [0.8, 0.7, 0.6, 1.0]  # Wood-like color (rgba)

  # Manipulable cube (dynamic object with perception updates)
  # Position will be updated by RealSensePerceptionActor based on object detection
  - name: "cube1"
    asset: "cuboid"
    static: false  # Dynamic object - pose updated from perception
    pose:
      # Initial pose (will be overridden by perception detections)
      position: [0.35, 0.0, 0.05]  # On table surface
      orientation: [0.0, 0.0, 0.0, 1.0]
    params:
      size: [0.05, 0.05, 0.05]  # 5cm cube
      color: [0.2, 0.8, 0.2, 1.0]  # Green
